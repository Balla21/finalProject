     <!--Sign Up modal-->
     <div class="modal fade" id="modal-form-signup" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-signup-label"> Create New Account</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" >
              <form id="form-signup" method="post">
                <div>
                  <input type="email" name="email" placeholder="email address" required>
                </div>
                <div>
                  <input type="password" name="password" placeholder="password" required minlength="6">
                </div>
                <div>
                  <input type="password" name="passwordConfirm" placeholder="Confirm password" required minlength="6">
                  <span id="form-signup-password-error" style="color: red;"></span>
                </div>
                <button type="submit" class="btn btn-outline-primary">Create Account</button>
              </form> 
          </div>
        </div>
      </div>
    </div>
  <!--Sign up Modal-->

    <!-- Form Sign In Modal  -->
      <div class="modal fade" id="modal-form-signin" data-backdrop="static" data-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-form-signin-label">Sign In, Please</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="form-signin" method="post">
                <div>
                  <input type="email" name="email" placeholder="email address">
                </div>
                <div>
                  <input type="password" name="password" placeholder="password">
                </div>
                <div>
                  <button type="submit" class="btn btn-outline-primary"> Sign In </button>
                </div>
              </form>
              <div>
                No account yet? 
                <button id="button-form-signup" class="btn btn-outline-info"> Create New Account </button>
              </div>

            </div>
          </div>
        </div>
      </div>
    <!-- Sign In Modal  -->

    <!--Modal Popup Info Box-->
      <!-- Modal -->
      <div class="modal fade" id="modal-popup-info" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-popup-info-title"></h5> 
            </div>
            <div class="modal-body" id="modal-popup-info-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
  <!--Modal Popup Info-->

  <!--Modal Transaction details -->
  <div class="modal fade" id="modal-transaction" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable" >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-purchases-title"> title goes here</h5>
        </div>
        <div class="modal-body" id="modal-purchases-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>

  <!--Modal purchased items-->
     <!-- Modal add Product -->
        <div class="modal fade" id="modal-add-product" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modal-add-product-label">Add New Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="form-add-product" method="post">
                    <div>
                        <input type="text" name="name" placeholder="product name"> 
                        <p id="error-add-name" class="error-add-product"></p>
                    </div>
                    <div>
                        <input type="text" name="price" placeholder="price ($)">
                        <p id="error-add-price" class="error-add-product"></p> 
                    </div>
                    <div>
                        Summary <br/><textarea cols="40" name="summary" ></textarea>
                        <p id="error-add-summary" class="error-add-product"></p> 
                    </div>
                    <div>
                      <img id="form-add-image-tag" style="display: block;" >
                      <input id="form-add-image-button" type="file" value="upload">
                      <p id="error-add-image" class="error-add-product"></p> 
                    </div>
                    <div>
                      <button type="submit" class="btn btn-outline-primary"> Add </button> 
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    <!--Modal add Product-->

    <!--Modal Edit Product -->
    <div class="modal fade" id="modal-edit-product" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-edit-product-label">Update Product</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="form-edit-product" method="post">
              <input type="hidden" name="docId">
              <input type="hidden" name="imageName">
              <div>
                Name : <input type="text" name="name">
                <p id="error-edit-name" class="error-add-product"></p>
              </div>
              <div>
                Price : <input type="text" name="price">
                <p id="error-edit-price" class="error-add-product"></p>
              </div>
              <div>
                Summary : <br> <textarea name="summary"> </textarea>
                <p id="error-edit-summary" class="error-add-product"></p>
              </div>
              <div>
                <img id="form-edit-image-tag" style="display: block;">
                <input type="file" id="form-edit-image-button" value="upload" />
              </div>
              <div>
                <button type="submit" class="btn btn-outline-primary"> Update </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--Modal Edit Product-->

    <!-- Modal comment product-->
        <div class="modal fade" id="modal-review-product" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modal-review-product-label">Review Purchased Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="form-review-product" method="post">
                  <input type="hidden" name="docId">
                  <div>
                    <img id="form-review-image-tag" style="display: block;">
                  </div>
                  <div>
                    Name : <input type="text" name="name" disabled>
                    
                  </div>
                  <div>
                    Price : <input type="text" name="price" disabled>
                  </div>

                  <div>
                    Review Product : <br> <textarea name="review" cols="50"> </textarea>
                    <p id="error-add-review" class="error-add-product"></p>
                  </div>

                  <div>
                    <button type="submit" class="btn btn-outline-primary"> Send </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    <!-- Modal comment product-->

    <!-- Modal comment product-->
    <div class="modal fade" id="modal-edit-review" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-edit-review-label">Edit Review</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="form-edit-review" method="post">
              <input type="hidden" name="reviewId">
              <div>
                <img id="form-edit-review-image-tag" style="display: block;">
              </div>
              <div>
                Name : <input type="text" name="name" disabled>
                
              </div>
  
              <div>
                Your comment : <br> <textarea name="editReview" cols="50"> </textarea>
                <p id="error-edit-review" class="error-add-product"></p>
              </div>

              <div>
                <button type="submit" class="btn btn-outline-primary"> Update Review </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
